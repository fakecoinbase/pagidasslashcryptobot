ext {
    // Dependencies versions
    kotlin_version = '1.3.72'
    http4k_version = '3.243.0'
    junit_version = '5.5.1'
    typesafe_version = '1.4.0'
    hikari_version = '3.4.1'
    slf4j_version = '2.0.0-alpha1'
    rethinkdb_version = '2.4.2'
    swagger_version = '3.25.3'
    kgraphql_version = '0.14.0'

    // Dependencies
    kotlin = [
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    ]

    http4kServer = [
            "org.http4k:http4k-server-jetty:$http4k_version"
    ]

    http4kClient = [
            "org.http4k:http4k-client-apache:$http4k_version",
            "org.http4k:http4k-client-websocket:$http4k_version"
    ]

    http4kCore = [
            "org.http4k:http4k-core:$http4k_version"
    ]

    http4kOAuth = [
            "org.http4k:http4k-security-oauth:$http4k_version"
    ]

    http4kJsonAndContractRoute = [
            "org.http4k:http4k-format-jackson:$http4k_version",
            "org.http4k:http4k-contract:$http4k_version"
    ]

    hikari = [
            "com.zaxxer:HikariCP:$hikari_version"
    ]

    typesafeConfig = [
            "com.typesafe:config:$typesafe_version"
    ]

    slf4jLogging = [
            "org.slf4j:slf4j-api:$slf4j_version",
            "org.slf4j:slf4j-simple:$slf4j_version"
    ]

    test = [
            "org.http4k:http4k-testing-approval:$http4k_version",
            "org.http4k:http4k-testing-hamkrest:$http4k_version",
            "org.junit.jupiter:junit-jupiter-api:$junit_version"
    ]

    jupiterEngine = [
            "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    ]

    rethinkdb = [
            "com.rethinkdb:rethinkdb-driver:$rethinkdb_version"
    ]

    swaggerUi = [
            "org.webjars:swagger-ui:$swagger_version"
    ]

    kgraphql = [
            "com.apurebase:kgraphql:$kgraphql_version"
    ]
}